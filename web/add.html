<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fruit</title>
</head>
<body>
    <from action="add" method="post">
        名称：<input type="text" name="fname"/><br/>
        价格：<input type="text" name="price"/><br/>
        库存：<input type="text" name="fcount"/><br/>
        备注：<input type="text" name="remark"/><br/>
        <input type="submit" value="添加" />
    </from>

</body>
</html>



<!--在HTTP/1.1中，from中的method有以下几种：-->

<!--GET：从服务器获取一个资源，请求URI包含所请求资源的所有参数。-->
<!--POST：向服务器发送数据，为发送数据创建一个新的URI。-->
<!--PUT：用请求的有效负载替换目标资源的所有当前表示。-->
<!--DELETE：删除给定URI标识的资源。-->
<!--HEAD：与GET方法相同，但只返回元数据，而不返回实际数据。-->
<!--OPTIONS：获取关于请求URI标识的资源所支持的通信选项的信息。-->
<!--CONNECT：建立一个与资源标识的服务器的隧道连接。-->
<!--TRACE：在目标资源的当前路径中执行一个消息环回测试。-->
