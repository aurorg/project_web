server:
  port: 8040
#应用名称（nacos会将该名称当做服务名称）
spring:
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8849
      discovery:
        username: nacos
        password: nacos
        namespace: public


#springboot默认的日志级别是info，feign的dubug日志级别就不会输入

logging:
  level:
    com.aurora.order.feign: debug
